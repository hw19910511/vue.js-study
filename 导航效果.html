<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>vuejs-导航效果</title>
	<style type="text/css"> 
	*{margin:0;padding:0;}
	.nav{
	  /*width:500px;*/
	  margin:100px auto 24px;
	  overflow:hidden;
	}
	.nav li{ 
	  background-color:#5597b4;
	  padding:18px 30px;
	  float:left;
	  list-style:none;
	  color:white;
	  font-weight:bold;
	  font-size:20px;
	  text-transform:uppercase;
	  cursor:pointer;
	}
	.home .home,.news .news,.projects .projects,.services .services,.contact .contact{
	  background-color:skyblue;
	}
	</style>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
   <div id="demo">  
     <ul class="nav" v-bind:class="[current]">
		<li class="home" @click="change('home')">home</li>
		<li class="news" @click="change('news')">news</li>
		<li class="projects" @click="change('projects')">projects</li>
		<li class="services" @click="change('services')">services</li>
		<li class="contact" @click="change('contact')">contact</li>
	 </ul>
	 <div>当前页面：{{current}}</div>
   </div>
	<script type="text/javascript">
	new Vue({
	  el:'#demo',
	  data:{
	     current:'home'
	  },
	  methods:{
	    change:function(cur){
		   this.current=cur;
		}
	  }
	});
	</script>
</body>
</html>
